name: Azure Authentication Test

on:
  schedule:
    - cron: '0 0 * * 0'  # Run weekly on Sunday at midnight
  workflow_dispatch:     # Allow manual triggering

# Important: Before this workflow can run successfully, you need to add the following secrets to your GitHub repository:
# - AZURE_CLIENT_ID: Your Azure app registration client ID
# - AZURE_TENANT_ID: Your Azure tenant ID
# - AZURE_SUBSCRIPTION_ID: Your Azure subscription ID
# - AZURE_CLIENT_SECRET: The client secret for your service principal

# Add permissions to the workflow
permissions:
  id-token: write
  contents: read

jobs:
  verify-azure-auth:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 9.0.x
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
    
    - name: Create Test Settings
      run: |
        echo "{\"ClientId\":\"${{ secrets.AZURE_CLIENT_ID }}\",\"AzureMapsEndpoint\":\"https://atlas.microsoft.com/\"}" > azure-test-settings.json
    
    - name: Run Azure Maps Authentication Test
      env:
        AZURE_MAPS_CONFIG_PATH: "./azure-test-settings.json"
      run: |
        dotnet build
        dotnet test --filter "Category=AzureIntegration"